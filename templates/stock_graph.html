{% extends "layouts/layouts_green.html" %}
{% block body %}

<h1 class="display-1">STOCK GRAPH PAGE</h1>
<p class="lead">This is page where you can see the graph of stock you chose.</p>
<p class="lead">Click & drag to zoom, drag while pressing shift key for panning.</p>
<hr class="my-4">

<p></p>
<figure class="highcharts-figure">
    <div id="stockgraph"></div>
    <script>
        var timeArray = [];
        var i = 0;
        var max_length = {{ stock_price }}.length
        for (i; i < max_length; i += 1) {
            timeArray.push(Date.UTC({{ year }}[i], {{ month }}[i] - 1, {{ date }}[i]))
        }

        Highcharts.chart('stockgraph', {

            chart: {
                        zoomType:'x',
                        panning: true,
                        panKey: 'shift'
                    },
                    rangeSelector: {
                        selected: 1
                    },
                    title: {
                        text: "{{ input_stock[0][1] }}"
                    },

                    subtitle: {
                        text: '{{ input_stock[0][2] }}'
                    },

                    yAxis: [{
                        labels: {
                            align: 'right'
                        },
                        title: {
                            text: 'Closing Price'
                        },
                        height: '60%',
                        lineWidth: 2,
                        resize: {
                            enabled: true
                        }
                    }, {
                        labels: {
                            align: 'right'
                        },
                        title: {
                            text: 'Volume'
                        },
                        top: '65%',
                        height: '35%',
                        offset: 0,
                        lineWidth: 2
                    }],

                    tooltip: {
                        split: true
                    },

                    xAxis: {
                        type:'datetime',
                        categories: timeArray
                    },

                    /* 범례를 우측 세로로 정렬 */
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle'
                    },

                    series: [{
                        name: 'Closing Price',
                        data: {{ stock_price }},

                    }, {
                        type: 'column',
                        name: 'Volume',
                        data: {{ stock_volume }},
                        yAxis: 1,
                    }]
        });
    </script>


    <p class="highcharts-description">
        Basic line chart showing trends in a dataset. This chart includes the
        <code>series-label</code> module, which adds a label to each line for
        enhanced readability.
    </p>
</figure>

{% endblock %}
